server:
  port: 8081

spring:
  application:
    name: financial-service
  datasource:
    url: jdbc:h2:mem:financialdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.personaltracker.financial: DEBUG