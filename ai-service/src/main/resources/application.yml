server:
  port: 8087

spring:
  application:
    name: ai-service
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-openai-api-key-here}
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.personaltracker.ai: DEBUG